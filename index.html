<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Video</title>
    <!-- font-awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
    />
    <!-- styles -->
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body> 
    <!--pre-loader -->
    <div class="preloader">
        <img src = "./Components/Assets/preloader.gif" alt = "preloader" >
    </div>

    <!-- header-->
     <header>
        <video class = "video-container" controls muted autoplay loop >
            <source src = "./Components/Assets/video.mp4" type = "video/mp4" />
        </video>
        <h1> Video Project </h1>
        <!--video switch -->
        <button class = "switch-btn" > 
            <span>
            play 
            </span>
            <span>
                pause
            </span>
            <span>
                <span class = "switch"></span>
            </span>
        </button>

     </header>
   
    <!-- javascript -->
    <script src="app.js"></script>
  </body>
</html>
